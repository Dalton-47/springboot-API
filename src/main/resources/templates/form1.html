<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <title>Form 1</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!--Custom CSS-->
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <!-- Include Font Awesome via CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="wrapper">
  <h3 style="display: inline-block; color: red;"> Student Info</h3>
  <div class="alert check-icon" id="notification" th:text="${message}" th:if="${allRecordsSaved}">
    <p><i class="fas fa-check"></i></p>
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
  </div>

  <div class="header">
    <ul>
      <li class="active form_1_progessbar">
        <div>
          <p>1</p>
        </div>
      </li>
      <li class="form_2_progessbar">
        <div>
          <p>2</p>
        </div>
      </li>
      <li class="form_3_progessbar">
        <div>
          <p>3</p>
        </div>
      </li>
    </ul>
  </div>

  <!--Form Class-->
  <div class="form_wrap">
    <div class="form_1 data_info">
      <h2>Student Info</h2>
      <form id="excelForm" th:action="@{/api/process-form}" th:object="${studentForm}" method="POST"  enctype="multipart/form-data">
        <input type="hidden" name="formType" value="form1">
        <div class="form_container">
          <div class="input_wrap">
            <label for="file">Upload File</label>
            <input type="file" name="file" class="input" id="file" th:field="*{file}" accept=".xls,.xlsx">
          </div>
          <div class="input_wrap">
            <label for="password">Password</label>
            <input type="password" th:field="*{password}" class="input" id="password">
          </div>
          <div class="input_wrap">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" th:field="*{confirmPassword}" class="input" id="confirm_password">
          </div>
        </div>
        <br>

        <!-- Hide the "Submit" button when all records are saved -->
        <div class="btns_wrap form_1_btns" th:unless="${allRecordsSaved}">
          <button type="submit" class="btn_next">Submit <span class="icon"><ion-icon name="arrow-forward-sharp"></ion-icon></span></button>
        </div>
        <!-- Show the "Next" button only when all records are saved -->
        <div class="btns_wrap form_1_btns" th:if="${allRecordsSaved}">
          <a th:href="@{/api/form2}" class="btn_next">Next <span class="icon"><ion-icon name="arrow-forward-sharp"></ion-icon></span></a>
        </div>
      </form>
    </div>
  </div>

</div>

<!-- Bootstrap JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!--Custom JavaScript-->
<script type="text/javascript" src="/scripts.js"></script>

</body>
</html>
